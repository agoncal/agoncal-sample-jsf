<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/template.xhtml">

    <ui:define name="title">All users</ui:define>

    <ui:define name="message">Show all users</ui:define>

    <ui:define name="body">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h:dataTable id="usersBeanPageItems" styleClass="table table-striped"
                             value="#{userBean.users}" var="_item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Login"/>
                        </f:facet>
                        <h:outputText id="itemLogin" value="#{_item.login}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText id="itemEmail" value="#{_item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Firstname"/>
                        </f:facet>
                        <h:outputText id="itemFirstname" value="#{_item.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Lastname"/>
                        </f:facet>
                        <h:outputText id="itemLastname" value="#{_item.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText id="itemPassword" value="#{_item.password}"/>
                    </h:column>
                </h:dataTable>
            </div>
            <div class="col-md-2"></div>
        </div>

    </ui:define>

</ui:composition>
