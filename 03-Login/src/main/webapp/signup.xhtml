<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/template.xhtml">

    <ui:define name="title">Signin</ui:define>

    <ui:define name="body">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputLogin" class="col-sm-2 control-label">Login</label>

                        <div class="col-sm-10">
                            <h:inputText class="form-control" id="inputLogin" value="#{userBean.user.login}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                            <h:inputText pt:type="password" class="form-control" id="inputPassword"
                                         value="#{userBean.user.password}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFirstName" class="col-sm-2 control-label">First name</label>

                        <div class="col-sm-10">
                            <h:inputText class="form-control" id="inputFirstName" value="#{userBean.user.firstName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName" class="col-sm-2 control-label">First name</label>

                        <div class="col-sm-10">
                            <h:inputText class="form-control" id="inputLastName" value="#{userBean.user.lastName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <h:inputText pt:type="email" class="form-control" id="inputEmail"
                                         value="#{userBean.user.email}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton class="btn btn-default" value="Sign up" action="#{userBean.doPersistOrMerge}"/>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="col-md-2"></div>
        </div>


    </ui:define>

</ui:composition>
