<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{talkBean.id}"/>
        <f:viewAction action="#{talkBean.retrieve}"/>
    </f:metadata>

    <ui:define name="title">View Talk</ui:define>

    <ui:define name="body">
        <h:panelGrid columns="3">
            <h:outputLabel for="talkBeanTalkTitle" value="Title:"/>
            <h:outputText id="talkBeanTalkTitle" value="#{talkBean.talk.title}"/>
            <h:outputText/>
            <h:outputLabel for="talkBeanTalkDescription" value="Description:"/>
            <h:outputText id="talkBeanTalkDescription" value="#{talkBean.talk.description}"/>
            <h:outputText/>
            <h:outputLabel for="talkBeanTalkRoom" value="Room:"/>
            <h:outputText id="talkBeanTalkRoom" value="#{talkBean.talk.room}"/>
            <h:outputText/>
            <h:outputLabel for="talkBeanTalkSpeakers" value="Speakers:"/>
            <h:outputText id="talkBeanTalkSpeakers" value="#{talkBean.talk.speaker}"/>
            <h:outputText/>
        </h:panelGrid>

        <div class="buttons">
			<h:button value="View All" outcome="search"/>
			<h:button value="Edit" outcome="create" includeViewParams="true"/>
			<h:button value="Create New" outcome="create"/>
        </div>
    </ui:define>

</ui:composition>
