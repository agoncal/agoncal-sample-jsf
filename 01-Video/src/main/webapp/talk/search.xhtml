<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template.xhtml">

    <f:metadata>
        <f:viewAction action="#{talkBean.paginate}"/>
    </f:metadata>

    <ui:define name="title">Search Talk entities</ui:define>

    <ui:define name="body">
        <h:form id="search">
            <f:validateBean disabled="true">
                <h:panelGroup>

                    <h:panelGrid columns="2">
                        <h:outputLabel for="talkBeanExampleTitle" value="Title:"/>
                        <h:inputText id="talkBeanExampleTitle" value="#{talkBean.example.title}"/>

                        <h:outputLabel for="talkBeanExampleRoom" value="Room:"/>
                        <h:inputText id="talkBeanExampleRoom" value="#{talkBean.example.room}"/>
                    </h:panelGrid>

                    <h:panelGroup>
                        <h:commandButton value="Search" action="#{talkBean.paginate}"/>
                        <h:commandButton value="Create New" action="#{talkBean.create}"/>
                    </h:panelGroup>
                </h:panelGroup>
            </f:validateBean>

            <h:dataTable id="talkBeanPageItems" value="#{talkBean.pageItems}" var="_item" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:link outcome="/talk/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemTitle" value="#{_item.title}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Room"/>
                    </f:facet>
                    <h:link outcome="/talk/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemRoom" value="#{_item.room}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
