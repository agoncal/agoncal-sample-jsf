<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="template.xhtml">

    <ui:define name="title">Monster Component - Show Books</ui:define>

    <ui:define name="body">
        <h:link value="Back" outcome="main.xhtml"/>
        <h:dataTable value="#{bookController.books}" var="bk" border="1">
            <h:column>
                <h:outputText value="#{bk.isbn}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{bk.id}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{bk.title}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{bk.price}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{bk.description}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{bk.nbOfPage}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{bk.illustrations}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
