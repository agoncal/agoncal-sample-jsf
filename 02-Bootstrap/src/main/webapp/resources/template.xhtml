<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        contentType="text/html"
        encoding="UTF-8">

    <!--HEAD-->
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="./resources/favicon.png"/>

        <title><ui:insert name="title"/></title>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="webjars/bootstrap/3.0.2/css" name="bootstrap.css"/>

        <!-- Custom styles for this template -->
        <h:outputStylesheet name="navbar-fixed-top.css"/>

    </h:head>

    <!--BODY-->
    <h:body>

        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">JSF Samples</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Samples <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><h:link outcome="formHTML">HTML Form</h:link></li>
                                <li><h:link outcome="formJSF">JSF Form</h:link></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/agoncal/agoncal-sample-jsf">GitHub</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
        <!--/ Fixed navbar -->

        <!-- Container -->
        <div class="container">

            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h2><ui:insert name="title"/></h2>

                <p><ui:insert name="description"/></p>
            </div>

            <ui:insert name="content"/>

        </div>
        <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript library="webjars/jquery/2.0.3" name="jquery.min.js"/>
        <h:outputScript library="webjars/bootstrap/3.0.2/js" name="bootstrap.min.js"/>

    </h:body>
</f:view>
</html>
